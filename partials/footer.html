<script>
    // Función para cargar dinámicamente el footer
    function loadFooter() {
        const footerContainer = document.querySelector('footer');
        if (footerContainer) {
            const currentYear = new Date().getFullYear();
            const copyrightElement = footerContainer.querySelector('p');
            if (copyrightElement) {
                copyrightElement.textContent = `© ${currentYear} KeepToken. Todos los derechos reservados.`;
            }
        }
    }

    document.addEventListener('DOMContentLoaded', loadFooter);
</script>
